<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <div class="app-container">
    <h1>Register</h1>
    <div class="alert success" th:if="${param.userCreated}">
      User successfully created.
    </div>
    <form th:action="@{/user/registration}" th:object="${signUpRequest}" method="post">
      <input class="form-control" placeholder="username" type="text" name="username" />
      <div class="alert error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      <input class="form-control" placeholder="password" type="password" name="password" required/>
      <div class="alert error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <input class="form-control" placeholder="confirm password" type="password" name="passwordConfirm" required/>
      <div class="alert error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
      <button class="form-control" >Create Account</button>
    </form>
    <div class="link-container">
      Already a member? <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
